<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      bottom: 1px solid black;
    }
    .big-box{
      height: 100px;
    }
    .bg-red{
      background-color: red;
    }
    .bg-blue{
      background-color: blue;
    }
    .position-rel{
      position: relative;
    }
    .position-abs{
      /* static 일때 위치 잡는 흐름에서 벗어남 */
      position: absolute;
    }
    /* 위에서 20px 만큼 아래로 이동 */
    .top-20{
      top: 20px;
    }
    /* 왼쪽기준 20px 이동 */
    .left-20{
      left:20px;

    }
  </style>
</head>
<body>
  <div class="position-rel top-20">
    <div class="big-box bg-red position-abs">box1</div>
  </div>
  <div class="box bg-blue position-rel">box2</div>
  <span class="bg-red">inline</span>
  <span class="bg-blue top-20 left-20 position-rel">inline</span>
</body>
</html>
