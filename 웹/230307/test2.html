<!-- Html : 구조 및 내용, css : 디자인, 배치 -->
<!DOCTYPE html> <!-- 아래에 작성될 내용이 html이다 라는 것을 알려준다 -->
<html>  <!-- 이러한 녀석들을 태그라고 한다. -->
  <head>
    <title>안녕하쇼</title>
  </head> <!-- 헤드에는 설정들이 들어감 -->
  <body>        <!-- 바디에는 실제로 화면에 보여질 부분 -->
    <h1>반갑수다</h1>
    반갑다고.
    <h2>배고프다</h2>

    <!--HTML 요소 : 시작태그, 종료태그로 이루어진 화면 구성요소-->
    <hi>시작태그</hi>  <!-- Tag: 시작 태그와 종료 태그가 있음 -->
    <!-- 시작태그와 종료태그 사이에 내용작성 -->
    <!-- 시작태그에는 속성(attribute)이 들어갈 수 있다. -->
    <p id="" class="">p 태그는 문단을 표시할 때 주로 사용합니다.</p>



  </body> 
</html>
