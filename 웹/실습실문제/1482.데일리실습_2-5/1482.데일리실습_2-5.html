<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <header class="bg-lightgray m-4 p-4 text-center border br-4">
    <h1>header</h1>
  </header>
  <nav class="bg-lightgray m-4 p-4 border br-4">
    <h2>nav</h2>
  </nav>
  <div class="clearfix">
    <section class="bg-lightgray section-width-height border br-4 p-4">
      <h2>section</h2>
      <article class="bg-white border br-4 m-4">
        <h3>article1</h3>
      </article>
      <article class="bg-white border br-4 m-4">
        <h3>article2</h3>
      </article>
    </section>
    <aside class="bg-lightgray aside-width-height border br-4 p-4">
      <h2>aside</h2>
    </aside>
  </div>  
  <footer class="bg-lightgray m-4 p-4 border br-4">
    <h2>footer</h2>
  </footer>
</body>
</html>
