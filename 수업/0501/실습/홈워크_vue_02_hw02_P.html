<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>회문 검사기</h1>
  <input v-model="mytext" type="text">
  <button v-on:click="check_method">확인하기</button>
</div>

<script type="text/javascript">

   var app = new Vue({
        el : '#app',
        data : {
          mytext : ''
        },
        methods : {
          check_method : function(){
            if (this.mytext.length === 0){
              alert('입력값이 없습니다.')
            }else{
              if (this.mytext === this.reverse_text()){
                alert('회문입니다.')
              }else {
                alert('회문이 아닙니다.')
              }
            }
          },
          reverse_text : function(){
            return this.mytext.split('').reverse().join('')
          }
        }
   });
</script>

</body>
