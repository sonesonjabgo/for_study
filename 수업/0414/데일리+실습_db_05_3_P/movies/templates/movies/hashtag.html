{% extends 'base.html' %}
{% block content %}
  <h1>{{ hashtag.content }}</h1>
  <p>{{ hashtag.movie_set.count }}의 게시글이</p>
  <hr>
  <h2>{{ hashtag.content }}(을)를 태그한 글</h2>
  {% for movie in hashtag.movie_set.all %}
    <p>{{ movie.title }}</p>
    <p>{{ movie.comment_set.count }}의 댓글</p>
    <a href="{% url 'movies:detail' movie.pk %}" class='btn btn-primary'>게시글 보러가기</a>
  {% endfor %}


{% endblock content %}
