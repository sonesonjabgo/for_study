{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'movies:create' %}">[CREATE]</a>
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}"><p>{{ movie.title }}</p></a>
    <form action="{% url 'movies:likes' movie.pk %}" method='POST'>
      {% csrf_token %}
      <input type="submit" value="좋아요">
    </form>
    <hr>
  {% endfor %}
{% endblock %}
