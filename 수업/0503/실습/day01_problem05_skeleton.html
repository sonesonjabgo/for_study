<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="mymbti">
    <button  @click='searchmbti' onClick="url">결과 보기</button>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        mymbti:'',
        url:'',
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj']
      },
      methods: {
        searchmbti: function(){
          if (this.allTypes.include(this.mymbti)){
            this.url = `https://www.16personalities.com/ko/성격유형-${this.mymbti}`
            this.mymbti = ''
          }else{
            alert('mbti 제대로 입력해')
            this.mymbti = ''
          }
        }
      }
    })
  </script>
</body>
</html>
