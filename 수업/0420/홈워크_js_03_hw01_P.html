<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
    const my_tag = document.createElement('a')
    my_tag.innerText = 'SSAFY'

    my_tag.setAttribute('href', 'https://www.ssafy.com/')
    
    my_tag.addEventListener('click',function(e){
      console.log(e.type)
      e.preventDefault()
    })
    const body = document.querySelector('body')
    body.appendChild(my_tag)
  </script>
</body>
</html>
