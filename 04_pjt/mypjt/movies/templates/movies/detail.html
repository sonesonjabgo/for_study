{% extends 'base.html' %}
{% block content %}
<h1>DETAIL</h1>
<hr>
<p>{{movie.title}}</p>
<p>{{movie.audience}}</p>
<p>{{movie.genre}}</p>
<p>{{movie.score}}</p>

<p>Actor :</p>
{% if movie.actor_image %}
<img src="{{movie.actor_image.url}}">
{% endif %}

<p>{{movie.description}}</p>

<hr>
<a href="{% url 'movies:update' movie.pk %}">UPDATE</a>
<a href="{% url 'movies:delete' movie.pk %}" value="DELETE">정보삭제</a>
<a href="{% url 'movies:index' %}">back</a>

{% endblock content %}
